<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" /> <!--linking my style css sheet-->
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <span>
        <div class="text"><div class=".countdown" id ="clock2"></div><br></div> 
      </span>
    </header>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="hour1">09:00</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" data="1" id="first-hour"></textarea>
      <button type="button" id="button1" class="btn btn-secondary btn-lg">Save</button>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="hour2">10:00</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" data="2" id="second-hour"></textarea>
      <button type="button" id="button2" class="btn btn-secondary btn-lg">Save</button>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="hour3">11:00</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" data="3" id="third-hour"></textarea>
      <button type="button" id="button3" class="btn btn-secondary btn-lg">Save</button>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="hour4">12:00</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" data="4" id="fourth-hour"></textarea>
      <button type="button" id="button4" class="btn btn-secondary btn-lg">Save</button>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="hour5">13:00</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" data="5" id="fifth-hour"></textarea>
      <button type="button" id="button5" class="btn btn-secondary btn-lg">Save</button>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="hour6">14:00</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" data="6" id="sixth-hour"></textarea>
      <button type="button" id="button6" class="btn btn-secondary btn-lg">Save</button>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="hour7">15:00</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" data="7" id="seventh-hour"></textarea>
      <button type="button" id="button7" class="btn btn-secondary btn-lg">Save</button>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="hour8">16:00</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" data="8" id="eigth-hour"></textarea>
      <button type="button" id="button8" class="btn btn-secondary btn-lg">Save</button>
    </div>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="hour9">17:00</span>
      </div>
      <textarea class="form-control" aria-label="With textarea" data="9" id="ninth-hour"></textarea>
      <button type="button" id="button9" class="btn btn-secondary btn-lg">Save</button>
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><!--Jquery link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script><!--moment.js link-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script><!--part of bootstraps file link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script><!--part of bootstraps file link-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script><!--bootstraps js file link-->
    <script src="assets/scheduler.js"></script><!--my js file-->
  </body>
</html>
